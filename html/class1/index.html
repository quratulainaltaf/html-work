<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
     <form>
         <label for="First-Name">First-Name</label>
         <input type="text" id="First-Name" required placeholder="Enter Your First-Name">
         <br>
         <label for="Last-Name">Last-Name</label>
         <input type="text" id="Last-Name" required placeholder="Enter Your Last-Name">
         <br>
         <label for="Father-Name">Father-Name</label>
         <input type="text" id="Father-Name" required placeholder="Enter Your Father-Name">
         <br>
         <label for="Date-of-Birth">Date-of-Birth</label>
         <input type="date" id="Date-of-Birth" required >
         <br>
         <label for="country">Country</label>
         <select id="country" name="country">
               <option value="australia">Australia</option>
               <option value="canada">Canada</option>
               <option value="usa">USA</option>
               <option value="india">India</option>
               <option value="pakistan">Pakistan</option>
               <option value="uk">Uk</option>
    </select>
    <br>
    <label for="city">City</label>
    <select id="city" name="city">
          <option value="islamabad">Islamabad</option>
          <option value="lahore">Lahore</option>
          <option value="kashmir">Kashmir</option>
          <option value="karachi">Karachi</option>
       
        </select>

        <br>
        <label>   
            Gender :  
            </label><br>  
            <input type="radio" name="male"/> Male <br>  
            <input type="radio" name="female"/> Female <br>  
            <input type="radio" name="other"/> Other  
            <br>  

            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile">
            <br><br>

            <label for="favcolor">Select your Color:</label>
            <input type="color" id="color" name="color"><br><br>

            <textarea  name="comment"> Enter text here...</textarea>

                <br>

         <button type="submit">Submit</button>
         
     </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="logo.jpeg" type="image/x-icon">
  
   
</head>
<body>

    <center>

        <form>
            <h1>Contact-Us</h1>
            <label for="First-Name">First-Name</label>
            <input type="text" id="First-Name" required placeholder="Enter Your First-Name">
            <br>
            <label for="Last-Name">Last-Name</label>
            <input type="text" id="Last-Name" required placeholder="Enter Your Last-Name">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email"required/>
            <br>
            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
            <br>
            <label for="subject">Subject</label>
            <br>
            <textarea
              id="message"
              name="message"
              placeholder="Enter Your Message"
              rows="12"
              cols="32"
              required
            ></textarea>
            <br />
            <button type="submit">Submit</button>
            <br />
        </form>
        <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3620.018666335247!2d67.07209851537657!3d24.863212051269684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f26a9ee6c5d%3A0xe00fe1177e70d11!2sTechZone!5e0!3m2!1sen!2s!4v1646918603304!5m2!1sen!2s"
    width="250"
    height="200"
    allowfullscreen
    loading="lazy"
  ></iframe>
    </center>

    
    <a href="index.html">Go TO Home</a>
    <br />
    <a href="about-us.html">About-Us</a>
</body>
</html>
